<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{% endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for Animated Background and Layout */
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .background-scenery {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #1e293b, #0f172a);
        }
        .element {
            position: absolute;
            transition: transform 0.5s ease, opacity 0.3s ease, box-shadow 0.3s ease;
        }
        .element:hover {
            transform: scale(1.2);
            opacity: 0.9;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00b7eb; /* Enhanced blue-cyan glow */
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid #64748b;
            opacity: 0.2;
            animation: rotate 12s linear infinite;
        }
        .triangle-1 { top: 10%; left: 5%; }
        .triangle-2 { top: 15%; right: 10%; transform: rotate(90deg); }
        .triangle-3 { top: 25%; left: 15%; transform: rotate(180deg); }
        .triangle-4 { top: 35%; right: 20%; }
        .triangle-5 { top: 45%; left: 25%; transform: rotate(90deg); }
        .triangle-6 { top: 55%; right: 15%; transform: rotate(180deg); }
        .triangle-7 { bottom: 20%; left: 10%; }
        .triangle-8 { bottom: 25%; right: 25%; transform: rotate(90deg); }
        .triangle-9 { bottom: 35%; left: 20%; transform: rotate(180deg); }
        .triangle-10 { bottom: 10%; right: 10%; }
        .triangle-11 { top: 30%; left: 30%; }
        .triangle-12 { top: 50%; right: 30%; transform: rotate(90deg); }
        .triangle-13 { bottom: 15%; left: 35%; transform: rotate(180deg); }
        .triangle-14 { bottom: 30%; right: 5%; }
        .triangle-15 { top: 20%; left: 40%; }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 183, 235, 0.2);
        }
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
        {%block style%}{%endblock style%}
    </style>
</head>
<body class="min-h-screen">
    <!-- Background Elements -->
    <div class="background-scenery">
        <div class="element triangle triangle-1"></div>
        <div class="element triangle triangle-2"></div>
        <div class="element triangle triangle-3"></div>
        <div class="element triangle triangle-4"></div>
        <div class="element triangle triangle-5"></div>
        <div class="element triangle triangle-6"></div>
        <div class="element triangle triangle-7"></div>
        <div class="element triangle triangle-8"></div>
        <div class="element triangle triangle-9"></div>
        <div class="element triangle triangle-10"></div>
        <div class="element triangle triangle-11"></div>
        <div class="element triangle triangle-12"></div>
        <div class="element triangle triangle-13"></div>
        <div class="element triangle triangle-14"></div>
        <div class="element triangle triangle-15"></div>
    </div>

    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-gradient-to-b from-[#0f172a] to-[#1e293b] z-10 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <a href="/">TechSparkâš¡</a>
            <div class="flex items-center">
                <div class="w-6 h-6 bg-[url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%233b82f6%22%3E%3Cpath d=%22M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5-10-5-10 5z%22/%3E%3C/svg%3E')] bg-contain"></div>
            </div>
            <div class="flex items-center space-x-6">
                {% comment %} <img src="{% static 'pics/clearlogo.png' %}" alt="Logo"> {% endcomment %}
                {%if user.is_authenticated %}
                <a href="/" class="text-gray-400 hover:text-white text-sm font-medium">Home</a>
                <a href="#" class="text-gray-400 hover:text-white text-sm font-medium">About</a>
                <a href="/dashboard" class="text-gray-400 hover:text-white text-sm font-medium">Dashboard</a>
                <a href="#get-started" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1.5 px-3 rounded-md text-sm transition-colors duration-300">Let's Go!</a>
                <a href="/logout" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1.5 px-3 rounded-md text-sm transition-colors duration-300">Logout</a>
                {%else%}
                <a href="/" class="text-gray-400 hover:text-white text-sm font-medium">Home</a>
                <a href="/university-register" class="text-gray-400 hover:text-white text-sm font-medium">Register University</a>
                <a href="#contact" class="text-gray-400 hover:text-white text-sm font-medium">Register Students</a>
                <a href="/custom-login" class="text-gray-400 hover:text-white text-sm font-medium">Custom Login</a>
                <a href="/login" class="text-gray-400 hover:text-white text-sm font-medium">Student Login</a>
                <a href="#get-started" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-1.5 px-3 rounded-md text-sm transition-colors duration-300">Get started</a>
                {%endif%}
            </div>
        </div>
    </div>
</nav>
{%block content%}

{%endblock %}
    
</body>
</html>
